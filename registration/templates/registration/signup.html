{%extends "registration/sign_base.html"%}
{%block content_form%}

<form id="formAuthentication" class="mb-3" method="POST">
  {%csrf_token%}
  <div class="mb-3">
    <label for="email" class="form-label">Usuario</label>
    <input type="text" class="form-control" id="id_username" name="username" placeholder="Ingrese su nombre de usuario"
      autofocus required />
    <label for="email" class="form-label">Correo</label>
    <input type="email" class="form-control" id="id_email" name="email" placeholder="Ingrese su correo" autofocus
      required />
  </div>
  <div class="mb-3 form-password-toggle">
    <div class="d-flex justify-content-between">
      <label class="form-label" for="password">Contraseña</label>
    </div>
    <div class="input-group input-group-merge">
      <input type="password" id="id_password1" class="form-control" name="password1"
        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
        aria-describedby="password"/>
    </div>
    <label class="form-label" for="password">Confirmar Contraseña</label>
    <input type="password" id="id_password2" class="form-control" name="password2"
      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
      aria-describedby="password"/>
  </div>
  <div class="mb-3">
  </div>
  <div class="mb-3">
    <a href="login.html"><button class="btn btn-primary d-grid w-100" type="submit">Registrarse</button></a>
  </div>
</form>
{%endblock content_form%}
