<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesero</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        #body {
            text-align: center;
            background-color: #3e5f8a;
            width: 100%;
            height: 100%;
        }

        #button {
            width: 50%;
            height: 1%rem;
            color: white;
            background-color: rgb(16, 16, 105);
            border: none;
            border-radius: 1rem;
            cursor: pointer;
        }

        #pedido {
            border-radius: 5rem;
            height: 3rem;
            width: 3rem;
        }

        #nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        #comandar {
            border: none;
        }
    </style>
</head>

<body>
    <div id="body">
        <h1>System SJD</h1>
        <p>{{request.user.email}}</p>
        <div id="nav">
            <img src="https://teconline.center/COMANDA/img/LISTAS.png" id="pedido">
        </div>
        <br>
        <a href="{% url 'order_new'%}"><button id="button">Mesa</button></a><br><br>
        <button id="comandar">Comandar</button>
        <br><br>
        {% for product in all_products %}
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-bottom" src="{{product.img_route.url}}" style="width:5rem; height:5rem;">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text" style="color:#85bb65">${{product.price}}</p>
                    <i class='bx bx-minus' ></i>
                    '0'
                    <i class='bx bx-plus'></i>
                </div>
            </div>
        </div><br>
        {% endfor%}
        <br><br>    
    </div>
</body>

</html>
