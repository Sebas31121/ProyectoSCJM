{% extends 'core/base/base_admin.html' %}
{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesero</title>
    <style type="text/css">
        #body {
            text-align: center;
            background-color: #3e5f8a;
            width: 25%;
            height: 100%;
        }

        #filtro {
            width: 65%;
            height: 1.5rem;
            text-align: center;
            border: none;

        }

        #button {
            width: 50%;
            height: 1.5rem;
            color: white;
            background-color: rgb(16, 16, 105);
            border: none;
            border-radius: 1rem;
            font-size: 1.25rem;
            cursor: pointer;
        }

        img {
            width: 20rem;
            height: 7rem;
            cursor: pointer;
        }

        #pedido {
            border-radius: 5rem;
            height: 0.1rem;
            width: 0.1rem;
        }

        #nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
    </style>
</head>
{% block page_content %}
<body>
    <div id="body">
        <div id="nav">
            <a href="{% url 'preview_order'%}"><button>Comandación</button></a>
            <h1>Nombre en Producción</h1>
            <!-- <img src="https://teconline.center/COMANDA/img/LISTAS.png" id="pedido"> -->
        </div>
        <h3>{{request.user.username}}</h3>
        <a href="{% url 'order_new'%}"><button id="button">Mesa</button></a><br><br>
        <!-- <button id="comandar">Comandar</button><br><br> -->
        <select name="" id="filtro">
            {% for product in all_products %}
            <option value="">{{product.name}}</option>
            <!-- <img src="{{product.img_route.url}}"> -->
            {% endfor%}
        </select><br><br>
    </div>
</body>
{% endblock page_content %}
</html>
