{% extends 'core/base/base_admin.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Content -->
    {% block page_content%}
    <center>
        <h1>Caja</h1>
    </center>
    <section style="display:flex;flex-direction: column;">
        <section style="display:flex;justify-content:space-around;">
            {%for table in tables%}
            <div class="card" style="width:10rem;border-radius: 3rem;">
                <div class="card-body">
                    <center>
                        <h4 class="card-title">Mesa #{{table.nro_mesa}}</h4>
                        <p class="card-text" style="color:#85bb65">$$$</p>
                        <a href="#" class="btn btn-primary">Ver pedido</a>
                    </center>
                </div>
            </div>
            {%endfor%}
        </section>
    </section>
    {% endblock page_content %}


</body>

</html>
